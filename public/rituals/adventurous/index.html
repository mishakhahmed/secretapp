<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adventurous Ritual - Secrets of Bangladesh</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #1a1410;
      overflow-x: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    /* Added back button with golden border and pulse animation */
    #backButton {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.75);
      border: 2px solid #FFD400;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 20px rgba(255, 212, 0, 0.3);
      animation: pulse 2s ease-in-out infinite;
    }
    
    #backButton:hover {
      background: rgba(0, 0, 0, 0.9);
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 212, 0, 0.5);
    }
    
    #backButton svg {
      width: 24px;
      height: 24px;
      fill: #FFD400;
    }
    
    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 212, 0, 0.3); }
      50% { box-shadow: 0 0 30px rgba(255, 212, 0, 0.6); }
    }

    /* Flip card shuffle cinematic styles */
    #stage {
      position: fixed;
      inset: 0;
      background: #1a1410;
      perspective: 1200px;
    }

    .card {
      position: absolute;
      width: 280px;
      height: 400px;
      cursor: pointer;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
    }

    .card-face img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .card-back {
      transform: rotateY(180deg);
    }

    #hint {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      color: #FFD400;
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      opacity: 0.8;
      animation: float 3s ease-in-out infinite;
      z-index: 100;
    }

    @keyframes float {
      0%, 100% { transform: translateX(-50%) translateY(0); }
      50% { transform: translateX(-50%) translateY(-10px); }
    }

    /* Archive scroll phase */
    #archive {
      display: none;
      position: fixed;
      inset: 0;
      overflow-y: auto;
      background: #000;
    }

    .scene {
      position: relative;
      height: 160vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .scene.active {
      opacity: 1;
    }

    .scene-bg {
      position: absolute;
      inset: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
    }

    .scene-content {
      position: relative;
      z-index: 2;
      text-align: center;
      color: #FFD400;
      padding: 2rem;
    }

    .scene-title {
      font-family: 'Playfair Display', serif;
      font-size: 3rem;
      margin-bottom: 2rem;
    }

    .scene-note {
      font-family: 'Great Vibes', cursive;
      font-size: 1.5rem;
      margin: 1rem 0;
      opacity: 0;
      animation: slideIn 1s ease forwards;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-30px); }
      to { opacity: 1; transform: translateX(0); }
    }
  </style>
</head>
<body>
  <button id="backButton" aria-label="Go back">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
    </svg>
  </button>

   Scattered card deck phase 
  <div id="stage"></div>
  <div id="hint">Discover the secret...</div>

   Archive scroll phase 
  <div id="archive">
    <div class="scene" data-scene="fisherman">
      <img src="/assets/scenes/fisherman.jpg" alt="Fisherman" class="scene-bg">
      <video src="/assets/videos/fisherman.mp4" autoplay muted loop class="scene-bg"></video>
      <div class="scene-content">
        <h2 class="scene-title">Dawn Net Ritual</h2>
        <p class="scene-note">Where the river meets the sky...</p>
      </div>
    </div>

    <div class="scene" data-scene="panam">
      <img src="/assets/scenes/panam.jpg" alt="Panam" class="scene-bg">
      <video src="/assets/videos/panam.mp4" autoplay muted loop class="scene-bg"></video>
      <div class="scene-content">
        <h2 class="scene-title">Whispers of Sonargaon</h2>
        <p class="scene-note">Faded palaces hold forgotten stories...</p>
      </div>
    </div>

    <div class="scene" data-scene="memory">
      <img src="/assets/gifs/memory1.gif" alt="Memory" class="scene-bg">
      <div class="scene-content">
        <h2 class="scene-title">Memory Scape</h2>
        <p class="scene-note">Fragments of time...</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('backButton').addEventListener('click', () => {
      window.parent.postMessage({ type: 'RITUAL_BACK' }, '*');
    });

    const stage = document.getElementById('stage');
    const cards = [
      { front: '/assets/cards/gamefish.jpg', back: '/assets/cards/gamefishside2.jpg' },
      { front: '/assets/cards/gamepanam.jpg', back: '/assets/cards/gamepanamside2.jpg' },
      { front: '/assets/cards/gameculinary.jpg', back: '/assets/cards/gameculinaryside2.jpg' },
      { front: '/assets/cards/gamejamdani.jpg', back: '/assets/cards/gamejamdaniside2.jpg' },
      { front: '/assets/cards/gamesufi.jpg', back: '/assets/cards/gamesufiside2.jpg' },
      { front: '/assets/cards/gamerefugee.jpg', back: '/assets/cards/gamerefugeeside2.jpg' },
    ];

    function scatterCards() {
      stage.innerHTML = '';
      cards.forEach((card, i) => {
        const el = document.createElement('div');
        el.className = 'card';
        el.innerHTML = `
          <div class="card-face card-front"><img src="${card.front}" alt="Card ${i+1}"></div>
          <div class="card-face card-back"><img src="${card.back}" alt="Card ${i+1} back"></div>
        `;
        
        const x = Math.random() * (window.innerWidth - 280);
        const y = Math.random() * (window.innerHeight - 400);
        const rot = (Math.random() - 0.5) * 30;
        
        el.style.left = x + 'px';
        el.style.top = y + 'px';
        el.style.transform = `rotate(${rot}deg)`;
        
        let flipped = false;
        el.addEventListener('click', () => {
          if (!flipped) {
            el.classList.add('flipped');
            flipped = true;
          } else {
            // Transition to archive
            document.getElementById('stage').style.display = 'none';
            document.getElementById('hint').style.display = 'none';
            document.getElementById('archive').style.display = 'block';
            observeScenes();
          }
        });
        
        stage.appendChild(el);
      });
    }

    function observeScenes() {
      const scenes = document.querySelectorAll('.scene');
      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('active');
          }
        });
      }, { threshold: 0.5 });
      
      scenes.forEach(scene => observer.observe(scene));
    }

    scatterCards();
  </script>
</body>
</html>
